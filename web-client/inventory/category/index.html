<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="../../style/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../../js/popper.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>

		<script src="../../js/api_helper.js"></script>
		<script src="js/category.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/category.css">
		<link rel="stylesheet" href="../../style/general.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="../../">Technik AG</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="../">Inventory</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../storage/">Storage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Appointments</a>
						</li>
					</ul>
					<form class="d-flex search-form" onsubmit="return search()">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-primary" type="submit">Search</button>
					</form>
					<div class="d-flex mb-2 mb-lg-0">
						<button id="logged-in" class="btn btn-secondary login-status" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="bottom" data-bs-content='You are logged in. <a href="javascript:void(0);" onclick="logout();">Log out</a>'>
							<i class="fa fa-circle-user fa-2xl"></i>
						</button>
						<button class="login-status nav-item" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
					</div>
				</div>
			</div>
		</nav>

		<div id="top-actions">
			<button onclick="window.location = '../../scan'" class="scan-code"><i class="fa-solid fa-barcode fa-xl"></i></button>
			<button class="admin-only" id="enter-delete-mode-btn" onclick="enter_delete_mode()">Delete type</button>
			<button class="delete-button" id="exit-delete-mode-btn" onclick="exit_delete_mode()" style='display:none;'>Exit delete mode</button>
			<button class="admin-only" id="enter-edit-mode-btn" onclick="enter_edit_mode()">Edit type</button>
			<button class="edit-button" id="exit-edit-mode-btn" onclick="exit_edit_mode()" style='display:none;'>Exit edit mode</button>
		</div>
		<p id="search-message"></p>
		<p id="path-text"></p>
		<div id="equipment-container">
			<button class="new-type admin-only" onclick="window.location = '../../create/type?category=' + encodeURIComponent(cat_name)">New type</button>
			<p id="error-msg" style="visibility:hidden;"></p>
		</div>
		<div id="dialog-container">
			<div class="dialog" id="delete-type-dialog">
				<h3>Delete Type</h3>
				Do you really want to delete the type with all of its content?<br>
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="delete_type_confirmed()">Delete</button>
			</div>
		</div>
	</body>
</html>
