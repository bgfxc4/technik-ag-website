<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../../js/api_helper.js"></script>
		<script src="js/edit.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/edit.css">
		<link rel="stylesheet" href="../../style/general.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="../../inventory/" >Inventory</a>
			<a href="../../storage">Storage</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = '../../login'">Sign in</button>
		</div>
		<div class="dialog" id="create-container">
			<h3>Edit item</h3>

			<label for="edit-item-category">Select a category:</label><br>
			<select id="edit-item-category" onclick="render_types(this.value, item_to_edit)"></select><br>
			
			<label for="edit-item-type">Select a type:</label><br>
			<select id="edit-item-type"></select><br>	

			<label for="edit-item-name">Name:</label><br>
			<input type="text" id="edit-item-name" placeholder="Enter a name..."><br>

			<label for="edit-item-description">Description:</label><br>
			<input type="text" id="edit-item-description" placeholder="Enter a short description..."><br>

			<label for="edit-item-storage">Storage place:</label><br>
			<input type="text" id="edit-item-storage" placeholder="Enter a storage place..."><br>

			<div id="custom-field-container"></div>

			<label for="edit-item-image">Select an image of the item:</label><br>
			<input type="file" onchange="load_image_preview('#edit-item-image', '#edit-image-preview')" accept="image/png, image/jpeg" id="edit-item-image"><img id="edit-image-preview"><br>

			<button onclick="window.location = '../../inventory'">Cancel</button>
			<button onclick="edit_item_clicked()">Edit</button>
			
			<p id="error-text" style="color:red"></p>
		</div>
	</body>
</html>
