<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="../../style/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../../js/popper.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>

		<script src="../../js/api_helper.js"></script>
		<script src="js/edit.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="../../style/general.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="../../">Technik AG</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="../../inventory/">Inventory</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../storage/">Storage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Appointments</a>
						</li>
					</ul>
					<div class="d-flex mb-2 mb-lg-0">
						<button id="logged-in" class="btn btn-secondary login-status" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="bottom" data-bs-content='You are logged in. <a href="javascript:void(0);" onclick="logout();">Log out</a>'>
							<i class="fa fa-circle-user fa-xl"></i>
						</button>
						<button class="login-status nav-item" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
					</div>
				</div>
			</div>
		</nav>
		<div id="main-content">
			<div class="dialog" id="edit-container">
				<h3>Edit item</h3>

				<label for="edit-item-category">Select a category:</label><br>
				<select id="edit-item-category" onclick="render_types(this.value, item_to_edit)"></select><br>
				
				<label for="edit-item-type">Select a type:</label><br>
				<select id="edit-item-type"></select><br>	

				<label for="edit-item-name">Name:</label><br>
				<input type="text" id="edit-item-name" placeholder="Enter a name..."><br>

				<label for="edit-item-description">Description:</label><br>
				<input type="text" id="edit-item-description" placeholder="Enter a short description..."><br>

				<label for="edit-item-storage">Storage place:</label><br>
				Room:<select id="edit-item-storage-room" onchange="render_shelfs(this.value)"></select>
				Shelf:<select id="edit-item-storage-shelf" onchange="render_comps(this.value)"></select>
				Compartment:<select id="edit-item-storage-compartment"></select><br>

				<div id="custom-field-container"></div>

				<label for="edit-item-image">Select an image of the item:</label><br>
				<input type="file" onchange="load_image_preview('#edit-item-image', '#edit-image-preview')" accept="image/png, image/jpeg" id="edit-item-image"><img id="edit-image-preview"><br>

				<button onclick="window.location = '../../inventory'">Cancel</button>
				<button onclick="edit_item_clicked()">Edit</button>
				
				<p id="error-text" style="color:red"></p>
			</div>
		</div>
	</body>
</html>
