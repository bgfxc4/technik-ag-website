<html>
	<head>
		<title>Technik AG Login</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
		<script src="../js/api_helper.js"></script>
		<script src="js/login.js"></script>
		<link rel="stylesheet" href="../style/general.css">
		<link rel="stylesheet" href="style/login.css">
	</head/>
	<body>
		<div id="login-panel">
			<div id="center">
				<h1>Login</h1>
				<input id="usernameInput" type="text" placeholder="Please enter your username">
				<input id="passwordInput" type="password" placeholder="Please enter your password">
				<input id="loginButton" type="button" onclick="try_login()" value="Login">
				<p id="error-msg" hidden=true>Login failed, try again</p>
			</div>
		</div>
		<div id="divider-panel"></div>
		<div id="logo-panel">
			<img src="../imgs/logo.png">
		</div/>
	</body/>
</html>
