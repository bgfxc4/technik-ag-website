<html>
	<head>
		<title>Technik AG</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/api_helper.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/index.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="./" class="active">Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = window.location.href + 'login.html'">Sign in</button>
			<button onclick="search()"><i class="fa fa-search"></i></button>
			<button class="x" onclick="window.location='./'"><i class="fa fa-x"></i></button>
			<input type="text" onchange="search()" placeholder="search...">
		</div>
		<p id="search-message"></p>
		<div id="equipment-container"></div>
	</body>
</html>
