<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/qrcode.min.js"></script>
		<script src="js/JsBarcode.code128.min.js"></script>
		<script src="js/api_helper.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/index.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="./" class="active">Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = window.location.href + 'login.html'">Sign in</button>
			<button onclick="search()"><i class="fa fa-search"></i></button>
			<button class="x" onclick="window.location='./'"><i class="fa fa-x"></i></button>
			<input type="text" onchange="search()" placeholder="search...">
		</div>
		<div id="top-actions">
			<button class="scan-code"><i class="fa-solid fa-barcode fa-xl"></i></button>
			<button class="new-item admin-only" onclick="show_dialog('create-item-dialog')">New item</button>
		</div>
		<p id="search-message"></p>
		<div id="equipment-container"></div>
		<div id="dialog-container">
			<div class="dialog" id="create-item-dialog">
				<h3>Create item</h3>
				<label for="create-item-name">Name:</label><br>
				<input type="text" id="create-item-name" placeholder="Enter a name..."><br>

				<label for="create-item-description">Description:</label><br>
				<input type="text" id="create-item-description" placeholder="Enter a short description..."><br>

				<label for="create-item-storage">Storage place:</label><br>
				<input type="text" id="create-item-storage" placeholder="Enter a storage place..."><br>

				<label for="create-item-category">Select an existing or enter a new category:</label><br>
				<input type="text" id="create-item-category" list="create-item-category-list" placeholder="Enter a category..."><br>
				<datalist id="create-item-category-list"></datalist>
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="create_item_clicked()">Create</button>
			</div>
			<div class="dialog" id="delete-item-dialog">
				<h3>Delete Item</h3>
				Do you really want to delete the item permanently?
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="delete_item_clicked()">Delete</button>
			</div>
			<div class="dialog" id="qrcode-dialog">
				<h3>QR code</h3>
				<div id="qrcode-container"></div>
				<button onclick="hide_all_dialogs();show_dialog('barcode-dialog')">Barcode</button>
				<button onclick="print_qrcode()">Print</button>
				<button onclick="hide_all_dialogs()">Close</button>
			</div>
			<div class="dialog" id="barcode-dialog">
				<h3>Bar code</h3>
				<svg id="barcode-container"></svg><br>
				<button onclick="hide_all_dialogs();show_dialog('qrcode-dialog')">QR code</button>
				<button onclick="print_barcode()">Print</button>
				<button onclick="hide_all_dialogs()">Close</button>
			</div>
		</div>
	</body>
</html>
