<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/api_helper.js"></script>
		<script src="js/create.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/create.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="../" >Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
		</div>
		<div class="dialog" id="create-container">
			<h3>Create category</h3>
			<label for="create-category-name">Name:</label><br>
			<input type="text" id="create-category-name" placeholder="Enter a name..."><br>

			<p style="display:inline">Custom fields:   </p><button onclick="show_dialog('create-field')">Create custom field</button>
			<div id="field-container"></div><br>
			<button onclick="window.location = '../'">Cancel</button>
			<button onclick="create_category_clicked()">Create</button>
			
			<p id="error-text" style="color:red"></p>
		</div>
		<div id="dialog-container">
			<div class="dialog" id="create-field">
				<h3>Create custom field</h3>
				<label for="create-field-name">Name:</label><br>
				<input type="text" id="create-field-name" placeholder="Enter a name..."><br>
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="create_field_confirmed()">Create</button>
			</div>
		</div>
	</body>
</html>
