<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="../../style/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../../js/popper.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>

		<script src="../../js/api_helper.js"></script>
		<script src="js/create.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="../../style/general.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="../../">Technik AG</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="../../inventory/">Inventory</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../storage/">Storage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Appointments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="../../scan/">Scan Code</a>
						</li>
					</ul>
					<div class="d-flex mb-2 mb-lg-0">
						<button id="logged-in" class="btn btn-secondary login-status" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="bottom" data-bs-content='<div class="text-dark">You are logged in.</div> <a href="javascript:void(0);" onclick="logout();">Log out</a>'>
							<i class="fa fa-circle-user fa-xl"></i>
						</button>
						<button class="login-status nav-item" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="dialog" id="create-container">
			<h3>Create category</h3>
			<label for="create-category-name">Name:</label><br>
			<input type="text" id="create-category-name" placeholder="Enter a name..."><br>

			<p style="display:inline">Custom fields:   </p><button onclick="show_dialog('create-field')">Create custom field</button>
			<div id="field-container"></div><br>

			<label for="create-category-image">Select an image for the category:</label><br>
			<input type="file" onchange="load_image_preview('#create-category-image', '#create-category-preview')" accept="image/png, image/jpeg" id="create-category-image"><br>
			<img id="create-category-preview"><br><br>
			<button onclick="window.location = '../../inventory'">Cancel</button>
			<button onclick="create_category_clicked()">Create</button>
			
			<p id="error-text" style="color:red"></p>
		</div>

		<div id="dialog-container">
			<div class="dialog" id="create-field">
				<h3>Create custom field</h3>
				<label for="create-field-name">Name:</label><br>
				<input type="text" id="create-field-name" placeholder="Enter a name..."><br>
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="create_field_confirmed()">Create</button>
			</div>
		</div>
	</body>
</html>
