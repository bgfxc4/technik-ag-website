<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/api_helper.js"></script>
		<script src="js/category.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/category.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="./" class="active">Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = './login'">Sign in</button>
			<button onclick="search()"><i class="fa fa-search"></i></button>
			<button class="x" onclick="window.location='./'"><i class="fa fa-x"></i></button>
			<input type="text" onchange="search()" placeholder="search...">
		</div>
		<div id="top-actions">
			<button onclick="window.location = './scan'" class="scan-code"><i class="fa-solid fa-barcode fa-xl"></i></button>
			<button class="admin-only" id="enter-delete-mode-btn" onclick="enter_delete_mode()">Delete type</button>
			<button class="delete-button" id="exit-delete-mode-btn" onclick="exit_delete_mode()" style='display:none;'>Exit delete mode</button>
		</div>
		<p id="search-message"></p>
		<div id="equipment-container">
			<button class="new-type admin-only" onclick="window.location = '../create-type?category=' + encodeURIComponent(cat_name)">New type</button>
			<p id="error-msg" style="visibility:hidden;"></p>
		</div>
		<div id="dialog-container">
			<div class="dialog" id="delete-type-dialog">
				<h3>Delete Type</h3>
				Do you really want to delete the type with all of its content?<br>
				<button onclick="hide_all_dialogs()">Cancel</button>
				<button onclick="delete_type_confirmed()">Delete</button>
			</div>
		</div>
	</body>
</html>
