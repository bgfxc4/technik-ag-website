<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/qr-scanner.umd.min.js"></script>
		<script src="js/quagga.min.js"></script>
		<script src="../js/api_helper.js"></script>
		<script src="js/scan.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="../style/general.css">
		<link rel="stylesheet" href="style/scan.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="../" >Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
		</div>
		<div id="scan-container">
			<h4 class="scanner">Scan Qrcode or Barcode</h4>
			<video id="qrcode-scanner-container"></video>
			<div id="barcode-scanner-container" style="display:none;"></div>
		</div>
		<div id="dialog-container"></div>
	</body>
</html>
