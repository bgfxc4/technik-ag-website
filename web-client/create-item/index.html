<html>
	<head>
		<title>Technik AG</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../js/api_helper.js"></script>
		<script src="js/create.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
		<link rel="stylesheet" href="style/create.css">
	</head>
	<body>
		<div id="top-bar">
			<a href="../" >Inventory</a>
			<a>Appointments</a>
			<button class="login-status" id="logged-in" onclick="$('.login-status .dropdown').toggle()"><i class="fa fa-circle-user fa-2xl"></i>
				<div class="dropdown" style="display:none;">You are logged in. <p onclick="logout()" style="color:red;">Log out</p></div>
			</button>
			<button class="login-status" id="not-logged-in" onclick="window.location = '../login'">Sign in</button>
		</div>
		<div class="dialog" id="create-container">
			<h3>Create item</h3>
			<label for="create-item-name">Name:</label><br>
			<input type="text" id="create-item-name" placeholder="Enter a name..."><br>

			<label for="create-item-description">Description:</label><br>
			<input type="text" id="create-item-description" placeholder="Enter a short description..."><br>

			<label for="create-item-storage">Storage place:</label><br>
			<input type="text" id="create-item-storage" placeholder="Enter a storage place..."><br>

			<label for="create-item-category">Select a category:</label><br>
			<select id="create-item-category" onchange="render_types(this.value)"></select><br>

			<label for="create-item-type">Select a type:</label><br>
			<select id="create-item-type"></select><br>
			
			<label for="create-item-image">Select an image of the item:</label><br>
			<input type="file" onchange="load_image_preview('#create-item-image', '#create-image-preview')" accept="image/png, image/jpeg" id="create-item-image"><img id="create-image-preview"><br>
			
			<button onclick="window.location = '../'">Cancel</button>
			<button onclick="create_item_clicked()">Create</button>
			
			<p id="error-text" style="color:red"></p>
		</div>
	</body>
</html>
